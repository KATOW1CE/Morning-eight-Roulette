<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOR YLX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">今天去早八吗？</h1>
    <div class="wheel-container">
      <div class="pointer"></div>
      <div class="wheel" id="wheel">
        <div class="wheel-text text1"><span>去</span></div>
        <div class="wheel-text text2"><span>不去</span></div>
        <div class="wheel-text text3"><span>睡过去</span></div>
        <div class="center"></div>
      </div>
    </div>
    <button class="spin-btn" id="spinBtn">开始</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
